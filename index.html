<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <div id="table_sql"></div>
    <div class="text-bg-dark formulario">
        <form method="post" id="form">
            <h1 style>Registra tu equipo</h1>

            <div>
                <div class="mb-3">
                    <label class="form-label">Id:</label>
                    <input type="text" name="id" id="id" required class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre del Equipo:</label>
                    <input type="text" name="nombre" id="nombre" required class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">Puntaje:</label>
                    <input type="number" name="puntaje" id="puntaje" required class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">Tablas disponibles:</label>
                    <select class="form-select form-select-sm bg-warning" name="tabla" id="tabla" required
                        class="form-control">
                        <option value="1">Seleccione una tabla</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="enviar">Guardar</button>
                <button type="button" class="btn btn-primary" id="actualizar">Actualizar</button>
                <p id="warning"></p>
            </div>
        </form>
    </div>
    <script>
        obtenerTablas();
        mostrarEquipo();
        $("#enviar").click(function () {
            $.ajax({
                url: "equipos.php",
                type: "post",
                data: $("#form").serialize(),
                success: function (resultado) {
                    setTimeout(advert(resultado), 20);
                }
            })
        });
        $("#actualizar").click(function() {
            $.ajax({
                url: "actualizarEquipo.php",
                type: "post",
                data: $("#form").serialize(),
                success: function (resultado) {
                    setTimeout(advert(resultado), 20);
                }
            })
        })
        // $(document).ready(function () {
        //     $('#tabla_').DataTable();
        // });
    </script>
</body>

</html>
